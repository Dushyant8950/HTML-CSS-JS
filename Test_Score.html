<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>JavaScript Quiz App</title>
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', sans-serif;
            background: #f5f6fa;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        
        .quiz-container {
            background: white;
            padding: 30px 40px;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            width: 400px;
            text-align: center;
        }
        
        h1 {
            margin-bottom: 20px;
            font-size: 24px;
        }
        
        .question {
            font-size: 18px;
            margin-bottom: 20px;
        }
        
        .options button {
            display: block;
            width: 100%;
            margin: 10px 0;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ddd;
            border-radius: 6px;
            background-color: #ecf0f1;
            cursor: pointer;
            transition: 0.2s ease;
        }
        
        .options button:hover {
            background-color: #dff9fb;
        }
        
        #nextBtn {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #27ae60;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            display: none;
        }
        
        #timer {
            font-size: 16px;
            color: #e74c3c;
            margin-bottom: 10px;
        }
        
        #result {
            font-size: 20px;
            font-weight: bold;
            color: #2c3e50;
            margin-top: 20px;
        }
    </style>
</head>

<body>
    <div class="quiz-container">
        <h1>ðŸ§  JS Quiz</h1>
        <div id="timer">Time: 30s</div>
        <div class="question" id="question">Loading...</div>
        <div class="options" id="options"></div>
        <button id="nextBtn" onclick="loadNextQuestion()">Next</button>
        <div id="result"></div>
    </div>

    <script>
        const questions = [{
            question: "What does HTML stand for?",
            options: ["HyperText Markup Language", "Home Tool Markup Language", "Hyperlinks and Text Markup Language", "HighText Machine Language"],
            answer: "HyperText Markup Language"
        }, {
            question: "Which language is used for styling web pages?",
            options: ["HTML", "JQuery", "CSS", "XML"],
            answer: "CSS"
        }, {
            question: "Which is not a JavaScript Framework?",
            options: ["Python", "React", "Angular", "Vue"],
            answer: "Python"
        }, {
            question: "Which tag is used to define a script in HTML?",
            options: ["<script>", "<js>", "<style>", "<code>"],
            answer: "<script>"
        }, {
            question: "How do you write 'Hello' in an alert box?",
            options: ["msgBox('Hello')", "alert('Hello')", "msg('Hello')", "alertBox('Hello')"],
            answer: "alert('Hello')"
        }];

        let currentQuestion = 0;
        let score = 0;
        let timeLeft = 30;
        let timer;

        const questionEl = document.getElementById("question");
        const optionsEl = document.getElementById("options");
        const resultEl = document.getElementById("result");
        const nextBtn = document.getElementById("nextBtn");
        const timerEl = document.getElementById("timer");

        function startQuiz() {
            loadQuestion();
            timer = setInterval(() => {
                timeLeft--;
                timerEl.textContent = "Time: " + timeLeft + "s";
                if (timeLeft === 0) {
                    clearInterval(timer);
                    showResult();
                }
            }, 1000);
        }

        function loadQuestion() {
            const q = questions[currentQuestion];
            questionEl.textContent = q.question;
            optionsEl.innerHTML = "";

            q.options.forEach(option => {
                const btn = document.createElement("button");
                btn.textContent = option;
                btn.onclick = () => selectAnswer(option);
                optionsEl.appendChild(btn);
            });
        }

        function selectAnswer(selected) {
            const correct = questions[currentQuestion].answer;
            const buttons = optionsEl.querySelectorAll("button");

            buttons.forEach(btn => {
                btn.disabled = true;
                if (btn.textContent === correct) {
                    btn.style.backgroundColor = "#2ecc71";
                } else if (btn.textContent === selected) {
                    btn.style.backgroundColor = "#e74c3c";
                }
            });

            if (selected === correct) {
                score++;
            }

            nextBtn.style.display = "inline-block";
        }

        function loadNextQuestion() {
            currentQuestion++;
            nextBtn.style.display = "none";
            if (currentQuestion < questions.length) {
                loadQuestion();
            } else {
                clearInterval(timer);
                showResult();
            }
        }

        function showResult() {
            questionEl.style.display = "none";
            optionsEl.style.display = "none";
            nextBtn.style.display = "none";
            timerEl.style.display = "none";
            resultEl.innerHTML = `ðŸŽ‰ You scored <strong>${score} / ${questions.length}</strong>`;
        }

        startQuiz();
    </script>
</body>

</html>
