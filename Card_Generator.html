<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Welcome Card Generator</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #eaf4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        
        .container {
            background-color: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 320px;
        }
        
        h1 {
            margin-bottom: 20px;
            color: #333;
        }
        
        input[type="text"] {
            width: 80%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-size: 14px;
        }
        
        button {
            background-color: #2ecc71;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 6px;
            font-size: 14px;
            cursor: pointer;
        }
        
        button:hover {
            background-color: #27ae60;
        }
        
        .card {
            margin-top: 20px;
            padding: 20px;
            background-color: #f6fff6;
            border: 2px dashed #2ecc71;
            border-radius: 10px;
            display: none;
        }
        
        .card h2 {
            margin: 0;
            color: #2ecc71;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Welcome Card Generator</h1>
        <input type="text" id="nameInput" placeholder="Enter your name" />
        <br>
        <button onclick="generateCard()">Generate</button>

        <div class="card" id="cardBox">
            <h2 id="welcomeMessage"></h2>
        </div>
    </div>

    <script>
        function generateCard() {
            const name = document.getElementById('nameInput').value.trim();
            const card = document.getElementById('cardBox');
            const message = document.getElementById('welcomeMessage');

            if (name === "") {
                alert("Please enter your name!");
                return;
            }

            message.textContent = "ðŸ‘‹ Welcome, " + name + "!";
            card.style.display = "block";
        }
    </script>
</body>

</html>
